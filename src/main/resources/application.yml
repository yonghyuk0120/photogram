server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

  messages:
    basename: messages, errors
    encoding: UTF-8




  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
#        format_sql: true
        default_batch_fetch_size: 100

  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB

#  데이터 소스와 oauth 설정은 따로 secret.yml 에 추가
  profiles:
    include: secret









file:
  path: C:/workspace/springbootwork/upload/
